<div class="navbar">
	<div class="navbar-inner">
		<div class="left">
			<a href="#" class="link icon-only back">
				<i class="icon icon-back"></i>
			</a>
		</div>
		<div class="center sliding">三方存管</div>
		<div class="right">
			<a href="#" class="link icon-only open-panel">
				<i class="icon icon-bars"></i>
			</a>
		</div>
	</div>
</div>

<div class="pages navbar-through no-toolbar">
	<div data-page="depository" class="page">
		<div class="page-content" id="depositoryContent">
			<div class="indicator">
				<ol class="step clearfix">
					<li class="step-item">身份验证</li>
					<li class="step-item">协议签署</li>
					<li class="step-item current">三方存管</li>
				</ol>
			</div>
			<div class="content-block-title">
				开通三方存管后，您的资金可以在银行卡与交易账户中自由调度
			</div>
			<script id="depositoryTemplate" type="text/template">
			<div class="list-block">
				<ul>
					<li>
						<a href="#" class="item-link smart-select">
							<select name="bank" id="bank">
								{{#each model.banks}}
								<option value="{{code}}" data-type="{{type}}" data-protocal-id="{{protocalId}}">{{name}}</option>
								{{/each}}
							</select>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title">请选择银行</div>
									<div class="item-after"></div>
								</div>
							</div>
						</a>
					</li>
				</ul>
			</div>
			<div class="list-block" id="inputGroup" style="display: none;">
				<ul>
					<li class="cardno-input">
						<div class="item-content">
							<div class="item-inner">
							<div class="item-title label">卡号</div>
								<div class="item-input">
									<input type="text" name="cardNo" placeholder="请输入银行卡卡号">
								</div>
							</div>
						</div>
					</li>
					<li class="cardpsw-input">
						<div class="item-content">
							<div class="item-inner">
							<div class="item-title label">密码</div>
								<div class="item-input">
									<input type="text" name="cardPSW" placeholder="请输入银行卡密码">
								</div>
							</div>
						</div>
					</li>
					<li class="cardpsw-input">
						<div class="item-content">
							<div class="item-inner">
							<div class="item-title label">重复</div>
								<div class="item-input">
									<input type="text" name="cardPSWrepeat" placeholder="请再次输入银行卡卡号">
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="content-block-title agree-block" id="agreeProtocal" style="display: none;">
				<label class="label-checkbox item-content agree-block">
					<input type="checkbox" name="agreement" value="agreement">
					<div class="item-media">
						<i class="icon icon-form-checkbox"></i>
					</div>
					<div class="item-inner">
						<div class="item-title">我已阅读并同意签署<a id="protocalLink" href="protocal.html">《<span id="bankName"></span>三方协议》</a></div>
					</div>
				</label>
			</div>
			<div class="content-block">
				<a href="#" class="button button-big button-fill depository-next-button">开通三方存管</a>
			</div>
			</script>
		</div>
	</div>
</div>
